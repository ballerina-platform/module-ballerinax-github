[build-options]
observabilityIncluded = true

[[platform.java11.dependency]]
path = "../java-wrapper/build/libs/java-wrapper-3.2.0.jar"
groupId = "io.ballerinax.webhook"
artifactId = "java-wrapper"
version = "3.2.0"
